{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body onload="format_inputs()">
    <form
      id="dataForm"
      class="inputs"
      name="dataForm"
      action="/route/"
      method="post"
    >
      {%csrf_token%}
      <div class="whole-form">
        <div class="form-inputs">
          <div class="locations-block input-block">
            <label class="text-input" for="id_starting_location"
              >Starting Location:
              <input
                class="textbox"
                id="id_starting_location"
                type="text"
                name="starting_location"
                value="{{start_location}}"
              />
            </label>

            <label class="checkmark" for="id_return_original"
              >Return here?
              <input
                id="id_return_original"
                type="checkbox"
                onchange="return_o()"
                name="return_original"
                value="{{return_original}}"
              />
              <span class="checkbox"></span>
            </label>
            <br />

            <label class="text-input" id="ending_label" for="id_ending_location"
              >Ending Location:

              <input
                class="textbox"
                id="id_ending_location"
                type="text"
                name="ending_location"
                value="{{end_location}}"
              />
            </label>
          </div>

          <div class="travel-method-block input-block">
            <p id="id_travel_method">Travel Method:</p>

            <label class="radio" for="id_travel_method_0"
              >Walking
              <input
                type="radio"
                id="id_travel_method_0"
                name="travel_method"
                value="Walking"
                onclick='document.getElementById("id_travel_method").style.color="white"'
              />
              <span class="radio_button"></span> </label
            ><br />

            <label class="radio" for="id_travel_method_1"
              >Running
              <input
                type="radio"
                id="id_travel_method_1"
                name="travel_method"
                value="Running"
                onclick='document.getElementById("id_travel_method").style.color="white"'
              />
              <span class="radio_button"></span> </label
            ><br />

            <label class="radio" for="id_travel_method_2"
              >Bicycling
              <input
                type="radio"
                id="id_travel_method_2"
                name="travel_method"
                value="Bicycling"
                onclick='document.getElementById("id_travel_method").style.color="white"'
              />
              <span class="radio_button"></span>
            </label>
          </div>
          <div class="time-or-distance-block input-block">
            <p id="id_time_or_distance">In time or distance?</p>

            <label class="radio" for="id_time_or_distance_0"
              >Time
              <input
                type="radio"
                id="id_time_or_distance_0"
                name="time_or_distance"
                value="1"
                onchange="t_or_d()"
                onclick='document.getElementById("id_time_or_distance").style.color="white"'
              />
              <span class="radio_button"></span> </label
            ><br />

            <label class="radio" for="id_time_or_distance_1"
              >Distance
              <input
                type="radio"
                id="id_time_or_distance_1"
                name="time_or_distance"
                value="2"
                onchange="t_or_d()"
                onclick='document.getElementById("id_time_or_distance").style.color="white"'
              />
              <span class="radio_button"></span>
            </label>

            <br />
            <br />

            <label class="text-input" id="id_time_label" for="id_time_input"
              >Time (minutes):

              <input
                class="textbox"
                id="id_time_input"
                type="number"
                name="time_input"
                value="{{time}}"
              />
            </label>

            <label
              class="text-input"
              id="id_distance_label"
              for="id_distance_input"
              >Distance (km):

              <input
                class="textbox"
                id="id_distance_input"
                type="number"
                step="0.1"
                name="distance_input"
                value="{{distance}}"
              />
            </label>
          </div>
        </div>
        <input type="submit" value="Submit" />
        <p id="error-messages" style="color:red"></p>
          
        </p>
      </div>
    </form>

    <script>
      function return_o() {
        var checkbox = document.getElementById("id_return_original");
        var end_loc_inp = document.getElementById("id_ending_location");
        var end_loc_label = document.getElementById("ending_label");
        if (checkbox.checked) {
          end_loc_inp.style.display = "none";
          end_loc_label.style.display = "none";
        } else {
          end_loc_inp.style.display = "block";
          end_loc_label.style.display = "block";
        }
      }
      function t_or_d() {
        var time_box = document.getElementById("id_time_or_distance_0");
        var timeinp = document.getElementById("id_time_input");
        var timelabel = document.getElementById("id_time_label");
        var distanceinp = document.getElementById("id_distance_input");
        var distancelabel = document.getElementById("id_distance_label");
        if (time_box.checked) {
          timeinp.style.display = "block";
          timelabel.style.display = "block";
          distanceinp.style.display = "none";
          distancelabel.style.display = "none";
        } else {
          timeinp.style.display = "none";
          timelabel.style.display = "none";
          distanceinp.style.display = "block";
          distancelabel.style.display = "block";
        }
        return_o();
      }
      function format_inputs() {
        var timeinput = document.getElementById("id_time_input");
        var timelabel = document.getElementById("id_time_label");
        var distanceinput = document.getElementById("id_distance_input");
        var distancelabel = document.getElementById("id_distance_label");
        timeinput.style.display = "none";
        distanceinput.style.display = "none";
        timelabel.style.display = "none";
        distancelabel.style.display = "none";

        var travel_method = "{{travel_method}}";

        if (travel_method == "Walking") {
          document.dataForm.travel_method[0].checked = true;
        } else if (travel_method == "Running") {
          document.dataForm.travel_method[1].checked = true;
        } else if (travel_method == "Bicycling") {
          document.dataForm.travel_method[2].checked = true;
        }

        if ("{{time_or_distance}}" == "2") {
          document.dataForm.time_or_distance[1].checked = true;
        } else if ("{{time_or_distance}}" == "1") {
          document.dataForm.time_or_distance[0].checked = true;
        }

        if ("{{return_original}}" == "True") {
          document.dataForm.return_original.checked = true;
        } else {
          document.dataForm.return_original.checked = false;
        }
        var errors = "{{form_errors}}";
        errors = errors.replace(/&#x27;/g, '"');
        var dict_errors = JSON.parse(errors);
        var display_errors = "";
        for (const [key, value] of Object.entries(dict_errors)) {
          var id = "id_" + key;
          var error_element = document.getElementById(id)
          if (error_element.tagName == "P"){
            error_element.style.color = "red";
          }else if (error_element.tagName == "INPUT") {
            error_element.style.border = "5px solid red";
          }

          if (["Invalid starting location", "Invalid ending location", "The route will take longer than the time you have specified", "The route is longer than the distance you have specified"].includes(value)){
            display_errors = display_errors + value + "\n";  
          }

        }
        console.log(display_errors)
        document.getElementById("error-messages").innerText = display_errors;

        t_or_d();
      }
    </script>
  </body>
</html>
