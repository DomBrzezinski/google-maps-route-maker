<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1 id="msg"></h1>
    <h1 id="response"></h1>
    <div id="map"></div>
    <script>
      function initMap() {
        var options = {
          zoom: 8,
          center: { lat: 55.53, lng: 9.4 },
        };
        var map = new google.maps.Map(document.getElementById("map"), options);
        const geocoder = new google.maps.Geocoder();

        // build request
        const origin1 = new google.maps.LatLng(55.93, -3.118);
        const destinationB = new google.maps.LatLng(51.5072, 0.1276);
        let directionsService = new google.maps.DirectionsService();
        let directionsRenderer = new google.maps.DirectionsRenderer();
        directionsRenderer.setMap(map); // Existing map object displays directions
        // Create route from existing points used for markers
        const directions = [
          { location: new google.maps.LatLng(51.4545, 2.5879), stopover: true },
          { location: new google.maps.LatLng(48.856, 2.3522), stopover: true },
          { location: new google.maps.LatLng(52.52, 13.405), stopover: true },
        ];
        var waypts = [];

        stop = new google.maps.LatLng(53.8007554, -1.5490774);
        waypts.push({
          location: stop,
          stopover: true,
        });
        stop = new google.maps.LatLng(51.454513, -2.58791);
        waypts.push({
          location: stop,
          stopover: true,
        });
        stop = new google.maps.LatLng(50.9105468, -1.4049018);
        waypts.push({
          location: stop,
          stopover: true,
        });

        const route = {
          origin: origin1,
          destination: destinationB,
          travelMode: google.maps.DirectionsTravelMode.DRIVING,
          waypoints: waypts,
          optimizeWaypoints: true,
        };

        directionsService.route(route, function (response, status) {
          // anonymous function to capture directions
          if (status !== "OK") {
            window.alert("Directions request failed due to " + status);
            return;
          } else {
            directionsRenderer.setDirections(response); // Add route to the map
            var directionsData = response.routes[0].legs[0]; // Get data about the mapped route
            if (!directionsData) {
              window.alert("Directions request failed");
              return;
            } else {
              document.getElementById("msg").innerHTML +=
                " Driving distance is " +
                directionsData.distance.text +
                " (" +
                directionsData.duration.text +
                ").";
            }
          }
        });
      }
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDthLniF9-xZz5ayM7L6VBwC0vgXIk9IkU&callback=initMap&v=weekly"
    ></script>
  </body>
</html>
